{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_form %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-8">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="{{ url_for('static',filename='images/1.jpg') }}">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{{ url_for('static',filename='images/2.jpg') }}">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{{ url_for('static',filename='images/3.jpg') }}">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{{ url_for('static',filename='images/4.jpg') }}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-3 w-100 bg-light">
                    <div class="card-header"><h4>登陆，开启分享之旅</h4></div>
                    <div class="card-body">
                        {{ render_form(form) }}
                        <hr>
                        <p class="small"><a href="{{ url_for('auth.register') }}">注册新用户</a></p>
                        <p class="small"><a href="{{ url_for('auth.forget_password') }}">忘记密码</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
