<div class="card bg-light mb-3 w-100 sidebar-nav">
    <div class="card-body">
        <div class="row">
            <a href="{{ url_for('user.index',username=current_user.username) }}">
                <img class="rounded avatar-s" style="margin-left: 15px; position: absolute"
                     src="{{ url_for('main.get_avatar',filename=current_user.avatar_m) }}">
            </a>
            <div class="sidebar-nav-name">
                <h6 class="card-title">
                    <a href="{{ url_for('user.index',username=current_user.username) }}">{{ current_user.name }}</a>
                </h6>
                <p class="card-subtitle text-muted mb-2">{{ current_user.username }}</p>
            </div>
        </div>
        <a class="card-link" href="{{ url_for('user.index',username=current_user.username) }}">
            <span class="oi oi-home"></span> 我的图片
        </a><br>
        <a class="card-link" href="{{ url_for('user.show_collections',username=current_user.username) }}">
            <span class="oi oi-heart"></span> 我的收藏
        </a>
    </div>
</div>

<div class="card bg-light w-100 mb-3">
    <div class="card-header">热门标签</div>
    <div class="list-group">
        {% for tag in tags %}
            <a class="list-group-item" href="{{ url_for('main.show_tag',tag_id=tag.id) }}">
                {{ tag.name }}
                <span class="badge badge-pill badge-warning">{{  tag.photos|length }}</span>
            </a>
        {% endfor %}
    </div>
</div>
